<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a  (click)="redirectPages()" [routerLink]="'/'+dashboardRoute" class="brand-link">
    <!-- <img
      src="../../../../assets/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    /> -->
    <i class="nav-icon fas fa-car"
    style="opacity: 0.8;padding: 10px;color: #007bff;font-size: 25px;" ></i>
    <span class="brand-text font-weight-light">Car Booking</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="../../../../assets/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a (click)="redirectPages()" [routerLink]="'/'+profileRoute" class="d-block">{{userName}}</a>
      </div>
    </div>

    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <li class="nav-item menu-open">
          <a (click)="redirectPages()" [routerLink]="'/'+dashboardRoute" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="redirectPages()" [routerLink]="'/'+bookingList" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-car"></i>
            <p>
              Booking List
              <!-- <span class="right badge badge-danger">New</span> -->
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="redirectPages()" [routerLink]="'/'+pagesRoute" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-book"></i>
            <p>
              Pages
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="redirectPages()" [routerLink]="'/'+blogRoute" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-pen"></i>
            <p>
              Blog
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a (click)="redirectPages()" [routerLink]="'/'+settingRoute" routerLinkActive="active" class="nav-link">
            <i class="nav-icon fas fa-wrench"></i>
            <p>
              Setting
              <!-- <span class="right badge badge-danger">New</span> -->
            </p>
          </a>
        </li>

        <li class="nav-item">
          <a  style="cursor: pointer;" (click)="logout()" class="nav-link">
            <i class="nav-icon fas fa-arrow-right"></i>
            <p>
              Logout
            </p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
