<div class="wrapper">
  <app-admin-header></app-admin-header>
  <app-admin-sidebar></app-admin-sidebar>

  <div class="content-wrapper" style="min-height: 1604.8px">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Profile</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">User Profile</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary card-outline">
              <div class="card-body box-profile">
                <form class="form-horizontal" [formGroup]="profileForm">
                  <div class="form-group">
                    <div class="text-center">
                      <img
                        class="profile-user-img img-fluid img-circle"
                        src="../../../../../assets/img/user4-128x128.jpg"
                        alt="User profile picture"
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputFirstName" class="col-sm-2 col-form-label"
                      >First Name</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="email"
                        class="form-control"
                        id="inputFirstName"
                        placeholder="First Name"
                        formControlName="firstName"
                        [ngClass]="{
                          'is-invalid': submitted && f.firstName.errors
                        }"
                      />
                      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputLastName" class="col-sm-2 col-form-label"
                      >Last Name</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="inputLastName"
                        placeholder="Last Name"
                        formControlName="lastName"
                        [ngClass]="{
                          'is-invalid': submitted && f.lastName.errors
                        }"
                      />
                      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label"
                      >Email</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                        placeholder="Email"
                        formControlName="emailId"
                        [ngClass]="{
                          'is-invalid': submitted && f.emailId.errors
                        }"
                      />
                      <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                        <div *ngIf="f.emailId.errors.required">Email is required</div>
                        <div *ngIf="f.emailId.errors.email">
                          Email must be a valid email address
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                      <button type="submit" class="btn btn-success" (click)="profileUpdate()">
                        Update
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary card-outline">
              <div class="card-header border-transparent">
                <h3 class="card-title">Change Password</h3>
              </div>
              <div class="card-body box-profile">
                <form class="form-horizontal" [formGroup]="changePasswordForm">

                  <div class="form-group row">
                    <label for="inputOldPassword" class="col-sm-2 col-form-label"
                      >Old Password</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="password"
                        class="form-control"
                        id="inputOldPassword"
                        placeholder="Enter Your Old Password"
                        formControlName="oldPassword"
                        [ngClass]="{
                          'is-invalid': submitted2 && p.oldPassword.errors
                        }"
                      />
                      <div *ngIf="submitted2 && p.oldPassword.errors" class="invalid-feedback">
                        <div *ngIf="p.oldPassword.errors.required">old Password is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputNewPassword" class="col-sm-2 col-form-label"
                      >New Password</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="password"
                        class="form-control"
                        id="inputNewPassword"
                        placeholder="Enter Your New Password"
                        formControlName="newPassword"
                        [ngClass]="{
                          'is-invalid': submitted2 && p.newPassword.errors
                        }"
                      />
                      <div *ngIf="submitted2 && p.newPassword.errors" class="invalid-feedback">
                        <div *ngIf="p.newPassword.errors.required">New Password is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputNewPassword" class="col-sm-2 col-form-label"
                      >Confirm New Password</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="password"
                        class="form-control"
                        id="inputNewPassword"
                        placeholder="Confirm New  Password"
                        formControlName="confirmNewPassword"
                        [ngClass]="{
                          'is-invalid': submitted2 && p.confirmNewPassword.errors
                        }"
                      />
                      <div *ngIf="submitted2 && p.confirmNewPassword.errors" class="invalid-feedback">
                        <div *ngIf="p.confirmNewPassword.errors.required">Confirm New Password is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                      <button type="submit" class="btn btn-warning" (click)="changePassowrd()">
                        Change
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <app-admin-footer></app-admin-footer>
</div>
