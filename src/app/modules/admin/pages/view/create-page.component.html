<div class="wrapper">
  <app-admin-header></app-admin-header>
  <app-admin-sidebar></app-admin-sidebar>

  <div class="content-wrapper" style="min-height: 1604.8px">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Create</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active">Create</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="container-fluid">
        <div class="card">
          <div class="card-header border-transparent">
            <div class="col-12">
              <form class="row" [formGroup]="myForm">
                <div class="col-6">
                  <div class="form-group">
                    <label for="inputName">Title</label>
                    <input
                      type="text"
                      id="inputTitle"
                      class="form-control"
                      placeholder="Title"
                      formControlName="title"
                      [ngClass]="{
                        'is-invalid': submitted && f.title.errors
                      }"
                    />
                    <div
                      *ngIf="submitted && f.title.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.title.errors.required">
                        Title is required
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label>Select Menu</label>
                    <select
                      class="form-control"
                      formControlName="menu"
                      [ngClass]="{
                        'is-invalid': submitted && f.menu.errors
                      }"
                    >
                      <option value="">Select Menu</option>
                      <option
                        *ngFor="let item of menuData"
                        [value]="item.iMenuId"
                      >
                        {{ item.vTitle }}
                      </option>
                    </select>
                    <div
                      *ngIf="submitted && f.menu.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.menu.errors.required">Menu is required</div>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label for="inputName">Button Text</label>
                    <input
                      type="text"
                      id="inputTitle"
                      class="form-control"
                      placeholder="Button Text"
                      formControlName="buttonText"
                      [ngClass]="{
                        'is-invalid': submitted && f.buttonText.errors
                      }"
                    />
                    <div
                      *ngIf="submitted && f.buttonText.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.buttonText.errors.required">
                        Button Text is required
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label>Select Link</label>
                    <select
                      class="form-control"
                      formControlName="buttonLink"
                      [ngClass]="{
                        'is-invalid': submitted && f.buttonLink.errors
                      }"
                    >
                      <option value="">Select Link</option>
                      <option
                        *ngFor="let item of menuData"
                        [value]="'/'+item.vSlug"
                      >
                        {{ item.vTitle }}
                      </option>
                    </select>
                    <div
                      *ngIf="submitted && f.buttonLink.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.buttonLink.errors.required">Button Link required</div>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label for="inputName">Order No</label>
                    <input
                      type="number"
                      id="inputTitle"
                      class="form-control"
                      placeholder="Order No"
                      formControlName="orderNo"
                      [ngClass]="{
                        'is-invalid': submitted && f.orderNo.errors
                      }"
                    />
                    <div
                      *ngIf="submitted && f.orderNo.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.orderNo.errors.required">
                        Order No is required
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label for="inputFile">Image</label>
                    <div class="custom-file">
                      <input
                        type="file"
                        class="custom-file-input"
                        id="customFile"
                        formControlName="Image"
                        [ngClass]="{
                          'is-invalid': submitted && f.Image.errors
                        }"
                      />
                      <div
                        *ngIf="submitted && f.Image.errors"
                        class="invalid-feedback"
                      >
                        <div *ngIf="f.Image.errors.required">
                          Image is required
                        </div>
                      </div>
                      <label class="custom-file-label" for="customFile"
                        >Choose file</label
                      >
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-group">
                    <label for="inputMessage">Description</label>
                    <tinymce
                      [(ngModel)]="html"
                      [config]="config"
                      formControlName="Description"
                      [ngClass]="{
                        'is-invalid': submitted && f.Description.errors
                      }"
                    ></tinymce>
                    <div
                      *ngIf="submitted && f.Description.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.Description.errors.required">
                        Description is required
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="form-group">
                    <label>Select Status</label>
                    <select
                      class="form-control"
                      formControlName="Status"
                      [ngClass]="{
                        'is-invalid': submitted && f.Status.errors
                      }"
                    >
                      <option value="">Select Status</option>
                      <option value="Active">Active</option>
                      <option value="Inactive">InActive</option>
                    </select>
                    <div
                      *ngIf="submitted && f.Status.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.Status.errors.required">
                        Status is required
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <div class="form-group">
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Create"
                  (click)="createPage()"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <app-admin-footer></app-admin-footer>
</div>
